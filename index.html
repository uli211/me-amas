<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¿Me Amas? ðŸ’–</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top right, #ff7eb9, #ff65a3, #ff1493);
            overflow: hidden;
            color: white;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            position: relative;
            animation: slideIn 1s ease-in-out;
        }

        button {
            font-size: 20px;
            padding: 20px 40px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
            display: inline-block;
            min-width: 150px;
        }

        .yes-btn {
            background-color: #ff69b4;
            color: white;
        }

        .yes-btn:hover {
            background-color: #ff1493;
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .no-btn {
            background-color: #ddd;
            color: black;
            position: absolute;
        }

        .no-btn:hover {
            background-color: #ff1493;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .hidden {
            display: none;
        }

        .heart-animation {
            font-size: 60px;
            animation: pop 0.5s ease-in-out forwards;
            color: #ff1493;
            font-weight: bold;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-100px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.3); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes moveNoBtn {
            0% { left: 0; top: 0; }
            25% { left: 20px; top: -40px; }
            50% { left: -30px; top: 30px; }
            75% { left: 40px; top: 10px; }
            100% { left: 0; top: 0; }
        }
    </style>
</head>
<body>

    <div id="content">
        <h1>Â¿Me Amas? ðŸ’–</h1>
        <div class="buttons">
            <button class="yes-btn" onclick="showLove()">SÃ­</button>
            <button class="no-btn" id="noBtn" onmouseover="moveNoButton()">No</button>
        </div>
        <div id="loveMessage" class="hidden">
            <h1 class="heart-animation">ðŸ’– Â¡Yo tambiÃ©n te amo! ðŸ’–</h1>
        </div>
    </div>

    <script>
        // ObtenciÃ³n de elementos
        const noBtn = document.getElementById('noBtn');
        const loveMessage = document.getElementById('loveMessage');
        const content = document.getElementById('content');

        // Hacer que el botÃ³n "No" se mueva aleatoriamente
        function moveNoButton() {
            noBtn.style.animation = "moveNoBtn 1s ease-in-out infinite";
        }

        // Mostrar el mensaje de amor
        function showLove() {
            document.querySelector('.buttons').classList.add('hidden');
            loveMessage.classList.remove('hidden');
        }

        // Controlar el enlace y el comportamiento del "No" al abrir el enlace
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('showLove')) {
                showLove();
            }
        }
    </script>

</body>
</html>
